{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Adjusted path -->
</head>

<body>
    <div class="container">
        <h1>Stock Data</h1>
        <form id="stock-form" method="post" action="fetch_stock_data">
            {% csrf_token %}
            <label for="ticker">Stock Ticker Symbol:</label>
            <input type="text" id="ticker" name="ticker" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <button type="submit">Get Stock Data</button>
        </form>
        <div id="result" style="height: 600px; overflow: hidden;"></div>
        <!-- Set fixed height for the chart container -->
    </div>

    <script>
        const form = document.getElementById('stock-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!csrfToken) {
                console.error('CSRF token not found');
                return;
            }

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                console.log(data);  // Log the data to check what you received

                // Limit the number of data points to avoid rendering too many points
                displayStockData(data.slice(0, 20));  // Limit to 20 data points
            } catch (error) {
                console.error('Fetch error:', error);
            }
        });

        function displayStockData(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';  // Clear previous content

            data.forEach(item => {
                const openPrice = item[Object.keys(item)[1]];
                const closePrice = item[Object.keys(item)[2]];
                resultDiv.innerHTML += `<p>Date: ${new Date(item['Date']).toLocaleDateString()} - Open: ${openPrice.toFixed(2)} - Close: ${closePrice.toFixed(2)}</p>`;
            });

            // Plot the chart with the limited data points
            plotChart(data);
        }

        let chartInstance = null;
        function plotChart(stockData) {
            const ctx = document.createElement('canvas');
            ctx.width = 800;  // Set canvas width
            ctx.height = 400; // Set canvas height

            const resultDiv = document.getElementById('result');
            resultDiv.appendChild(ctx);

            // Clear the previous chart if it exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            // Extract and format the data for the chart
            const dates = stockData.map(item => new Date(item['Date']).toLocaleDateString());
            const openPrices = stockData.map(item => item[Object.keys(item)[1]]);
            const closePrices = stockData.map(item => item[Object.keys(item)[2]]);

            // Create and display the chart
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Open Price',
                            data: openPrices,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false,
                        },
                        {
                            label: 'Close Price',
                            data: closePrices,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date',
                                color: '#911',
                                font: {
                                    family: 'Comic Sans MS',
                                    size: 20,
                                    style: 'normal',
                                    lineHeight: 1.2
                                },
                                padding: { top: 20, left: 0, right: 0, bottom: 0 }
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Price',
                                color: '#191',
                                font: {
                                    family: 'Comic Sans MS',
                                    size: 20,
                                    style: 'normal',
                                    lineHeight: 1.2
                                },
                                padding: { top: 30, left: 0, right: 0, bottom: 0 }
                            }
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
